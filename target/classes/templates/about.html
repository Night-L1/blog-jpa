<!DOCTYPE html>

		<div class="m-big m-top">

						<img  th:src="*{txPic}" alt="" class="ui rounded image" style="width: 550px;height: 400px;">

					<div class="ui five wide column">

						<!-- 技术便签 -->

							<div class="ui label teal basic">技术便签</div>

							<a href="javascript:void(0);" class="ui qq circular icon button" data-content="1755273877"><i class="qq icon"></i></a>

									<div class="image">
										<img src="http://139.159.138.30:8080/blog/wechat.jpg"  alt="" class="ui rounded bordered image" style="width: 120px;">

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script th:src="@{/js/semantic.min.js}" src="../static/js/semantic.min.js" type="text/javascript" charset="utf-8"></script>


		
	</body>
	<script>
		$(function(){
			$(".menu.toggle").click(function(){
				
				$(".m-item").toggleClass("m-mobile-hiden");
			});
			
			$(".qq.circular").popup();
			$(".email").popup();
			$(".wx.circular").popup({
				popup: $(".m-pay"),
				on:'hover',
				position:'bottom center'
			})
